<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('lession/index')}">有声读物</a></li>
			<li><a href="{:url('lession/add')}">添加</a></li>
		</ul>
	
		
		<form method="post" class="js-ajax-form margin-top-20" action="{:url('lession/listOrder')}">
		
		
		
			<div class="table-actions">
				<button class="btn btn-primary btn-sm js-ajax-submit" type="submit">{:lang('SORT')}</button>
			</div>		
			<table class="table table-hover table-bordered margin-top-20">
				<thead>
					<tr>
						<th width="50">{:lang('SORT')}</th>
						<th width="50">ID</th>
						<th>标题</th>
						<!-- <th>视频</th> -->
						<th width="160">{:lang('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<php>

					</php>
					<foreach name="list" item="vo">
					<tr>
						<td>
							<input name="list_orders[{$vo.id}]" class="input-order" type="text" value="{$vo.list_order}">
						</td>				
						<td>{$vo.id}</td>
						<td>{$vo.title}</td>

						<td>
							<a class="btn btn-xs btn-primary" href="javascript:parent.openIframeLayer('{:url('reading/index',array('readid'=>$vo['id']))}')">读物列表</a>
							<a class="btn btn-xs btn-primary" href="{:url('lession/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
							
						   <a class="btn btn-xs btn-danger js-ajax-delete" href="{:url('lession/delete',array('id'=>$vo['id']))}">{:lang('DELETE')}</a>
						</td>
					</tr>
					</foreach>
					
				</tbody>
			</table>
		</form>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
