<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('product/index')}">产品</a></li>
			<li><a href="{:url('product/add')}">添加</a></li>
		</ul>
		<div class="top-form-wrapper margin-top-20 clearfix">
			<form class="well form-inline" method="get" name="form1" action="{:url('product/index')}">
				产品分类：
				<select class="form-control" name="listid" id="">
					<option value="">全部</option>
					<volist name="newslist" id="v">
						<option value="{$v['id']}" <if condition="input('request.listid') neq '' && input('request.listid') eq $v['id']">selected</if>>{$v['name']}</option>
					</volist>
				</select>
				
				<input type="submit" class="btn btn-primary" value="搜索" onclick="form1.action='{:url('product/index')}';form1.submit();">

			</form>


		</div>		
		
		<form method="post" class="js-ajax-form margin-top-20" action="{:url('product/listOrder')}">
		
		
		
			<div class="table-actions">
				<button class="btn btn-primary btn-sm js-ajax-submit" type="submit">{:lang('SORT')}</button>
			</div>		
			<table class="table table-hover table-bordered margin-top-20">
				<thead>
					<tr>
						<th width="50">{:lang('SORT')}</th>
						<th width="50">ID</th>
						<th>标题</th>
						<th>分类</th>
						<th>图标</th>
						<th width="160">{:lang('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<php>

					</php>
					<foreach name="list" item="vo">
					<tr>
						<td>
							<input name="list_orders[{$vo.id}]" class="input-order" type="text" value="{$vo.list_order}">
						</td>				
						<td>{$vo.id}</td>
						<td>{$vo.title}</td>
						<td>{$vo.name}</td>
						<td><img src="{:get_upload_path($vo['thumb'])}" width="40"></td>


						<td>
							
							<a class="btn btn-xs btn-primary" href="{:url('product/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
							
						   <a class="btn btn-xs btn-danger js-ajax-delete" href="{:url('product/delete',array('id'=>$vo['id']))}">{:lang('DELETE')}</a>
						</td>
					</tr>
					</foreach>
					
				</tbody>
			</table>
		</form>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
